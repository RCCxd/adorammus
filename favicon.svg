<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <clipPath id="clip-circle">
      <circle cx="32" cy="32" r="32" />
    </clipPath>
    <filter id="to-alpha" color-interpolation-filters="sRGB">
      <feColorMatrix type="luminanceToAlpha"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="1 0"/>
      </feComponentTransfer>
    </filter>
    <mask id="logo-mask">
      <image href="favicon.png" width="64" height="64" preserveAspectRatio="xMidYMid slice" filter="url(#to-alpha)"/>
    </mask>
  </defs>
  <!-- Fundo circular escuro para contraste -->
  <circle cx="32" cy="32" r="32" fill="#111827"/>
  <!-- Desenha a marca em branco usando as partes escuras do PNG como mÃ¡scara -->
  <g clip-path="url(#clip-circle)">
    <rect x="0" y="0" width="64" height="64" fill="#FFFFFF" mask="url(#logo-mask)"/>
  </g>
</svg>
