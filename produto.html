          <a href="produtos.html" class="inline-flex items-center">

          </a>
          <h1 class="text-lg sm:text-xl font-semibold">Detalhe do Produto</h1>
        </div>
        <div class="flex items-center gap-3 flex-wrap justify-end">
          <div class="session-pill">
            <span class="session-pill-label">Olá,</span>
            <span data-session-name>Visitante</span>
          </div>
          <a href="login.html" class="btn-secondary">Contas</a>
          <button id="btnCart" class="btn-secondary"><svg class="cart-ico" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 4h2l2.4 12.1a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6L21 8H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="10" cy="20" r="1" fill="currentColor"/><circle cx="18" cy="20" r="1" fill="currentColor"/></svg><span data-cart-label>Carrinho</span> (<span data-cart-count>0</span>)</button>
        </div>
      </div>
    </header>

    <main class="page-section max-w-6xl mx-auto px-4 py-10 elevated space-y-10">
      <div id="productDetail" class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start"></div>
      <p id="notFound" class="hidden text-center text-gray-400 py-16">Produto não encontrado.</p>

      <section id="productReviews" class="space-y-4">
        <div class="card elevated p-5 space-y-4">
          <div>
            <p class="text-sm uppercase tracking-widest text-gray-400">Depoimentos</p>
            <h2 class="text-2xl font-semibold mt-1">Compartilhe sua experiência</h2>
          </div>
          <form id="reviewForm" class="space-y-3">
            <label class="filter-field">
              <span>Seu nome</span>
              <input class="input" id="reviewName" type="text" placeholder="Maria Silva" required />
            </label>
            <label class="filter-field">
              <span>Mensagem</span>
              <textarea class="input min-h-[120px]" id="reviewMessage" placeholder="Conte como foi usar este produto" required></textarea>
            </label>
            <button class="btn-primary w-full" type="submit">Enviar depoimento</button>
          </form>
          <p id="reviewHint" class="review-hint text-sm text-gray-400"></p>
          <div id="reviewList" class="review-list"></div>
          <p id="reviewEmpty" class="text-sm text-gray-500">Nenhum depoimento para este item ainda.</p>
        </div>
      </section>
    </main>
    <!-- Cart Modal -->
    <div id="cartBackdrop" class="modal-backdrop hidden"></div>
    <div id="cartModal" class="modal hidden">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Seu carrinho</h2>
        <button id="btnCloseCart" class="icon-btn" title="Fechar">&times;</button>
      </div>
      <div id="cartItems" class="divide-y divide-gray-800"></div>
      <div class="flex items-center justify-between mt-4">
        <div class="text-right ml-auto">
          <div class="text-sm text-gray-400">Total</div>
          <div id="cartTotal" class="text-xl font-bold">R$ 0,00</div>
        </div>
      </div>
      <div class="flex items-center justify-end gap-2 mt-4">
        <button id="btnClearCart" class="btn-secondary">Esvaziar</button>
        <button id="btnCheckout" class="btn-primary">Finalizar compra</button>
      </div>
    </div>

        <script src="store.js"></script>
    <script>
      const wrap = document.getElementById('productDetail');
      const notFound = document.getElementById('notFound');
      const reviewForm = document.getElementById('reviewForm');
      const reviewName = document.getElementById('reviewName');
      const reviewMessage = document.getElementById('reviewMessage');
      const reviewList = document.getElementById('reviewList');
      const reviewEmpty = document.getElementById('reviewEmpty');
      const reviewHint = document.getElementById('reviewHint');
      const REVIEW_STORAGE_KEY = 'lk_reviews';
      const REVIEW_REMOTE_URL = 'https://jsonblob.com/api/jsonBlob/019b2a11-2420-793c-b42d-4006b219fad4';
      const AUTH_USERS_KEY = 'lk_auth_users';
      const AUTH_SESSION_KEY = 'lk_auth_session';
      let currentProductId = null;
      let reviewCache = readReviewStore();
      let reviewSyncPromise = null;
      let reviewHintTimer = null;

      function getId() {
        const usp = new URLSearchParams(window.location.search);
        return usp.get('id');
      }
      let selSize = null;
      let selColor = null;
      let selGender = Store.getGender();
      const FLIP_INTERVAL = 5000;
      let flipTimer = null;
      const htmlEscape = (str = '') => String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
      const safeColorValue = (val) => String(val ?? '').replace(/["<>]/g, '').replace(/;/g, '');
      function readReviewStore() {
        try {
          const raw = localStorage.getItem(REVIEW_STORAGE_KEY);
          const data = raw ? JSON.parse(raw) : {};
          return typeof data === 'object' && data ? data : {};
        } catch {
          return {};
        }
      }
      function writeReviewStore(data) {
        localStorage.setItem(REVIEW_STORAGE_KEY, JSON.stringify(data));
      }
      function getCachedReviewStore() {
        if (!reviewCache || typeof reviewCache !== 'object') {
          reviewCache = readReviewStore();
        }
        return reviewCache;
      }
      function setReviewCache(store) {
        reviewCache = store && typeof store === 'object' ? store : {};
        writeReviewStore(reviewCache);
        return reviewCache;
      }
      function getReviews(productId) {
        const store = getCachedReviewStore();
        return Array.isArray(store?.[productId]) ? store[productId] : [];
      }
      async function fetchRemoteReviews() {
        const res = await fetch(REVIEW_REMOTE_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('Falha ao buscar depoimentos remotos');
        const json = await res.json();
        return json && typeof json === 'object' ? json : {};
      }
      async function syncReviewsFromRemote() {
        if (reviewSyncPromise) return reviewSyncPromise;
        reviewSyncPromise = (async () => {
          try {
            const remoteStore = await fetchRemoteReviews();
            return setReviewCache(remoteStore);
          } catch (err) {
            console.warn('Falha ao sincronizar depoimentos remotos', err);
            return getCachedReviewStore();
          } finally {
            reviewSyncPromise = null;
          }
        })();
        return reviewSyncPromise;
      }
      async function pushReviewsRemote(payload) {
        const res = await fetch(REVIEW_REMOTE_URL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload || {}),
        });
        if (!res.ok) throw new Error('Falha ao salvar depoimentos no repositório público');
      }
      async function addReviewEntry(productId, entry) {
        await syncReviewsFromRemote().catch(() => getCachedReviewStore());
        const store = getCachedReviewStore();
        if (!Array.isArray(store[productId])) store[productId] = [];
        store[productId].unshift(entry);
        setReviewCache(store);
        renderReviews(productId);
        try {
          await pushReviewsRemote(store);
          return true;
        } catch (err) {
          console.warn('Não foi possível publicar o depoimento remotamente', err);
          return false;
        }
      }
      function getActiveUserSession() {
        if (window.Auth?.getActiveUser) {
          return window.Auth.getActiveUser();
        }
        try {
          const sessionEmail = localStorage.getItem(AUTH_SESSION_KEY);
          if (!sessionEmail) return null;
          const list = JSON.parse(localStorage.getItem(AUTH_USERS_KEY) || '[]');
          const user = Array.isArray(list) ? list.find((item) => (item.email || '').toLowerCase() === sessionEmail.toLowerCase()) : null;
          if (user) return { ...user, email: sessionEmail };
          return { name: 'Cliente', email: sessionEmail };
        } catch {
          return null;
        }
      }

      function setReviewHintDefault(message) {
        if (!reviewHint) return;
        reviewHint.dataset.defaultHint = message;
        reviewHint.textContent = message;
      }
      function temporarilyShowReviewHint(message, ttl = 4000) {
        if (!reviewHint) return;
        reviewHint.textContent = message;
        if (reviewHintTimer) clearTimeout(reviewHintTimer);
        reviewHintTimer = setTimeout(() => {
          const base = reviewHint?.dataset?.defaultHint;
          if (base) reviewHint.textContent = base;
        }, ttl);
      }

      function hydrateReviewFormState() {
        if (!reviewForm || !reviewName || !reviewMessage || !reviewHint) return;
        const active = getActiveUserSession();
        if (active) {
          reviewForm.classList.remove('review-form-locked');
          reviewName.value = active.name || active.email || 'Cliente';
          reviewName.readOnly = true;
          reviewMessage.disabled = false;
          setReviewHintDefault(`Você está comentando como ${active.name || active.email}.`);
        } else {
          reviewForm.classList.add('review-form-locked');
          reviewName.value = '';
          reviewName.readOnly = false;
          reviewMessage.value = '';
          reviewMessage.disabled = true;
          reviewHint.removeAttribute('data-default-hint');
          reviewHint.innerHTML = 'Faça login na <a href="login.html" class="underline">aba Contas</a> para publicar seu depoimento.';
        }
      }

      function renderReviews(productId) {
        if (!reviewList || !reviewEmpty) return;
        const list = getReviews(productId);
        if (!list.length) {
          reviewList.innerHTML = '';
          reviewEmpty.classList.remove('hidden');
          return;
        }
        reviewEmpty.classList.add('hidden');
        reviewList.innerHTML = list.map((entry) => {
          const name = htmlEscape(entry.name || 'Cliente');
          const message = htmlEscape(entry.message || '');
          const created = entry.createdAt ? new Date(entry.createdAt).toLocaleDateString('pt-BR') : '';
          const metaParts = [];
          if (created) metaParts.push(created);
          if (entry.email) metaParts.push(entry.email);
          const meta = metaParts.join(' • ');
          return `
            <article class="review-item">
              <strong>${name}</strong>
              <p class="text-sm text-gray-300 mt-1">${message}</p>
              <div class="review-meta">${meta}</div>
            </article>`;
        }).join('');
      }

      function flipProductImages() {
        document.querySelectorAll('img[data-img-primary][data-img-secondary]').forEach((img) => {
          const primary = img.getAttribute('data-img-primary');
          const secondary = img.getAttribute('data-img-secondary') || primary;
          if (!primary || !secondary || primary === secondary) return;
          const current = img.getAttribute('data-img-state') || 'primary';
          const next = current === 'primary' ? 'secondary' : 'primary';
          img.setAttribute('src', next === 'primary' ? primary : secondary);
          img.setAttribute('data-img-state', next);
        });
      }
      function ensureFlipLoop() {
        if (flipTimer) clearInterval(flipTimer);
        flipTimer = setInterval(flipProductImages, FLIP_INTERVAL);
      }

      function genderOptions(p) {
        return [
          { key: 'feminino', label: 'Feminino', enabled: p.showFemale !== false },
          { key: 'masculino', label: 'Masculino', enabled: p.showMale !== false },
        ].filter(g => g.enabled);
      }

      function render() {
        const id = getId();
        const p = Store.getProduct(id);
        if (!p) {
          wrap.innerHTML = '';
          notFound.classList.remove('hidden');
          return;
        }
        currentProductId = id;
        const options = genderOptions(p);
        const hasGenderOptions = options.length > 0;
        if (hasGenderOptions) {
          selGender = Store.pickGender(p, selGender) || options[0]?.key || 'masculino';
        }
        const sizes = p.hasSizes === false ? ['Unico'] : ((p.sizes && p.sizes.length) ? p.sizes : ['P','M','G']);
        if (!selSize || p.hasSizes === false) selSize = sizes[0];
        const colorList = Array.isArray(p.colors) ? p.colors : [];
        if (!colorList.length) selColor = null;
        else if (!colorList.some(col => col?.name === selColor)) selColor = colorList[0]?.name || null;
        const selectedColor = selColor ? colorList.find(col => col?.name === selColor) : null;
        const baseImages = Store.getBaseImages(p);
        const basePrimary = baseImages[0];
        const baseSecondary = baseImages[1] || basePrimary;
        const fallbackImg = Store.placeholderImg(p.name || 'item');
        const colorImage = selectedColor?.image || (selColor ? Store.getColorImage(p, selColor) : null);
        const primaryImg = colorImage || (hasGenderOptions ? Store.getImageByGender(p, selGender) : basePrimary);
        const secondaryImg = colorImage || (hasGenderOptions ? basePrimary : baseSecondary);
        const safePrimary = primaryImg || fallbackImg;
        const safeSecondary = secondaryImg || safePrimary;
        const modelBlock = hasGenderOptions ? `
            <div>
              <div class="label">Modelo</div>
              <div class="flex flex-wrap gap-2">
                ${options.map(g => `
                  <button class="icon-btn ${selGender===g.key ? 'bg-indigo-600 border-transparent text-white' : ''}" data-gender-choice="${g.key}">${g.label}</button>
                `).join('')}
              </div>
            </div>` : '';
        const colorsBlock = colorList.length ? `
            <div>
              <div class="label">Cores</div>
              <div class="color-option-list">
                ${colorList.map(col => {
                  const safeName = htmlEscape(col?.name || 'Cor');
                  const swatch = safeColorValue(col?.swatch || '');
                  const style = swatch ? ` style="--dot-color:${swatch}"` : '';
                  const active = selColor === col?.name ? ' active' : '';
                  return `<button class="color-option${active}" data-color-choice="${safeName}">
                    <span class="color-dot"${style}></span>
                    <span>${safeName}</span>
                  </button>`;
                }).join('')}
              </div>
            </div>` : '';
        const sizesBlock = p.hasSizes === false
          ? '<div class="text-sm text-gray-400">Tamanho unico</div>'
          : `<div class="flex flex-wrap gap-2">${sizes.map(s => `
                  <button class="icon-btn ${selSize===s ? 'bg-indigo-600 border-transparent text-white' : ''}" data-size-choice="${s}">${s}</button>
                `).join('')}</div>`;
        const outOfStock = p.inStock === false;
        const stockNotice = outOfStock ? '<div class="alert-out">Este produto est&aacute; indispon&iacute;vel no momento.</div>' : '';
        wrap.innerHTML = `
          <div class="anim-fade">
            <img src="${safePrimary}" alt="${p.name}"
                 loading="lazy" decoding="async"
                 onerror="this.src=this.dataset.fallback;"
                 data-fallback="${Store.placeholderImg(p.name || 'item')}"
                 data-img-primary="${safePrimary}" data-img-secondary="${safeSecondary}" data-img-state="primary"
                 class="w-full h-80 md:h-[28rem] object-cover rounded-lg border border-gray-800 hover-lift" />
          </div>
          <div class="space-y-5 anim-up">
            <div class="flex items-start justify-between gap-4">
              <h2 class="text-2xl md:text-3xl font-bold">${p.name}</h2>
            </div>
            <div class="text-xl font-semibold ${outOfStock ? 'line-through opacity-70' : ''}">${Store.fmtBRL(p.price)}</div>
            ${outOfStock ? '<div class="text-sm text-rose-300 font-semibold">Fora de estoque</div>' : ''}
            ${p.description ? `<p class="text-gray-300">${p.description}</p>` : ''}
            ${modelBlock}
            ${colorsBlock}
            <div>
              <div class="label">Tamanhos</div>
              ${sizesBlock}
            </div>
            ${stockNotice}
            <div class="flex items-center gap-3">
              <button class="btn-primary" data-add="${p.id}" ${outOfStock ? 'disabled' : ''}>${outOfStock ? 'Indisponivel' : 'Adicionar ao carrinho'}</button>
              <a href="produtos.html" class="btn-secondary">Voltar</a>
            </div>
          </div>`;
        ensureFlipLoop();
        renderReviews(id);
        hydrateReviewFormState();
      }
      document.addEventListener('click', (e) => {
        const t = e.target;
        if (!(t instanceof Element)) return;
        const add = t.closest('[data-add]');
        const sizeBtn = t.closest('[data-size-choice]');
        const genderBtn = t.closest('[data-gender-choice]');
        const colorBtn = t.closest('[data-color-choice]');
        if (sizeBtn) {
          selSize = sizeBtn.getAttribute('data-size-choice');
          render();
        } else if (genderBtn) {
          selGender = genderBtn.getAttribute('data-gender-choice') === 'feminino' ? 'feminino' : 'masculino';
          Store.setGender(selGender);
          render();
        } else if (colorBtn) {
          selColor = colorBtn.getAttribute('data-color-choice');
          render();
        } else if (add) {
          const id = add.getAttribute('data-add');
          Store.addToCart(id, selSize || null, selColor || null, 1);
          updateCartBadge && updateCartBadge();
        }
      });
      document.addEventListener('mouseover', (e) => {
        const t = e.target;
        if (!(t instanceof Element)) return;
        const img = t.closest('img[data-img-primary]');
        if (img) {
          const secondary = img.getAttribute('data-img-secondary');
          const primary = img.getAttribute('data-img-primary');
          if (secondary && secondary !== primary) {
            img.setAttribute('src', secondary);
            img.setAttribute('data-img-state', 'secondary');
          }
        }
      });
      document.addEventListener('mouseout', (e) => {
        const t = e.target;
        if (!(t instanceof Element)) return;
        const img = t.closest('img[data-img-primary]');
        if (img) {
          const primary = img.getAttribute('data-img-primary');
          if (primary) img.setAttribute('src', primary);
          img.setAttribute('data-img-state', 'primary');
        }
      });
      document.addEventListener('DOMContentLoaded', async () => {
        await (window.Store?.initFromRemote?.() || Promise.resolve(false));
        render();
        ensureFlipLoop();
        syncReviewsFromRemote().then(() => {
          if (currentProductId) renderReviews(currentProductId);
        });
      });

      reviewForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!currentProductId) return;
        const active = getActiveUserSession();
        if (!active) {
          alert('Faça login para enviar seu depoimento.');
          return;
        }
        const message = (reviewMessage?.value || '').trim();
        if (!message) return;
        const entry = {
          id: (crypto?.randomUUID?.() || `${Date.now()}-${Math.random().toString(16).slice(2)}`),
          name: active.name || active.email || 'Cliente',
          email: active.email || '',
          message,
          createdAt: new Date().toISOString()
        };
        const submitBtn = reviewForm.querySelector('button[type="submit"]');
        if (submitBtn) submitBtn.disabled = true;
        try {
          temporarilyShowReviewHint('Publicando seu depoimento...');
          const remoteOk = await addReviewEntry(currentProductId, entry);
          reviewForm.reset();
          hydrateReviewFormState();
          temporarilyShowReviewHint(remoteOk ? 'Seu depoimento já está visível para todos!' : 'Depoimento salvo localmente. Tentaremos sincronizar novamente em breve.');
        } catch (err) {
          console.error('Erro ao salvar depoimento', err);
          temporarilyShowReviewHint('Não foi possível salvar agora. Tente novamente em instantes.', 5000);
        } finally {
          if (submitBtn) submitBtn.disabled = false;
        }
      });
    </script>
